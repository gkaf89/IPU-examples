---
common_options: &common_options
  data:
    throughput:
      reduction_type: 'mean'
      regexp: 'throughput: *(.*?) samples\/sec'
      skip: 20
    accuracy:
      reduction_type: 'final'
      regexp: 'accuracy: *(.*?) \%'
      skip: 1
    loss:
      reduction_type: 'final'
      regexp: 'loss: *(\d*\.\d*)'
      skip: 1
  output:
    - [samples/sec, 'throughput']
    - [accuracy, 'accuracy']
    - [loss, 'loss']

common_options_inference: &common_options_inference
  data:
    throughput:
      reduction_type: 'mean'
      regexp: 'throughput: *(.*?) samples\/sec'
      skip: 2
  output:
    - [samples/sec, 'throughput']

tf2_resnet50_train_real_pod16:
  <<: *common_options
  description:
    Resnet50 8k batch size, 16.16 precision, 4 replicas, 4 pipeline stages
  cmd: >-
    python3 train.py
        --config resnet50_16ipus_8k_bn_pipeline
        --num-epochs 5
        --logs-per-epoch 10
        --dataset-path $DATASETS_DIR/imagenet-data
        --validation false

tf2_resnet50_train_real_pod16_conv:
  <<: *common_options
  description:
    Resnet50 8k batch size, 16.16 precision, 4 replicas, 4 pipeline stages
  cmd: >-
    python3 train.py
        --config resnet50_16ipus_8k_bn_pipeline
        --logs-per-epoch 10
        --dataset-path $DATASETS_DIR/imagenet-data

tf2_resnet50_serving_throughput:
  <<: *common_options_inference
  description:
    Resnet50 serving throughput, batch size 1, 8, 16
  parameters:
    batchsize: 1,8,16
  cmd: >-
    python3 send_request.py
        --config resnet50_infer_bs16
        --dataset-path $DATASETS_DIR/imagenet-data
        --batch-size {batchsize}
        --port 8502
        --use-async
        --num-threads 16

tf2_resnet50_serving_latency:
  data:
    latency:
        regexp: 'latency avg: *(.*?) ms'
  output:
    - [latency(ms), 'latency']
  description:
    Resnet50 serving latency, batch size 1
  cmd: >-
    python3 send_request.py
        --config resnet50_infer_bs1
        --dataset-path $DATASETS_DIR/imagenet-data
        --batch-size 1
        --port 8502
        --num-threads 1
        --verbose

